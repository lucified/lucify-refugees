machine:
  environment:
    PROJECT: $CIRCLE_PROJECT_REPONAME
    BRANCH: $CIRCLE_BRANCH
    COMMIT: $CIRCLE_SHA1
  node:
    version: 8.9

dependencies:
  pre:
    - sudo apt-get install gdal-bin
    - gem install bundler && bundle install
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

deployment:
  chatops:
    branch: /^(?!nodeploy-).*$/
    commands:
      - yarn run deploy-chatops
